<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- PAGE TITLE -->
    <title>template5</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:300,400"
      rel="stylesheet"
    />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="assets/css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/hero.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <!-- MAIN -->
    <div id="main">
      <!-- LOADING -->
      <div id="page-loader">
        <!-- SPINNER CONTAINER -->
        <div class="spinner-container">
          <div class="css-spinner"></div>
        </div>
        <!-- /SPINNER CONTAINER -->
      </div>
      <!-- /LOADING -->

      <!-- HERO -->
      <section id="hero" class="hero hero-1">
        <!-- FRONT CONTENT -->
        <div class="front-content page-enter-animated">
          <!-- CONTAINER MID -->
          <div class="container-mid">
            <img
              id="logo"
              class="logo"
              src="assets/images/19b89fca-76ff-4ac9-a7db-9ed016eeb9bd.png"
              alt="logo"
              style="height: 10rem; width: 35rem; object-fit: cover"
            />

            <!-- CYCLE SLIDER WRAPPER  -->
            <div class="cycle-wrapper">
              <!-- CYCLE SLIDER -->
              <div id="cycle">
                <div class="slide">
                  <h1 id="hero-text">Header</h1>
                </div>
              </div>
              <!-- /CYCLE SLIDER -->
            </div>
            <!-- /CYCLE SLIDER WRAPPER -->

            <p id="hero-description">Description</p>

            <!-- OPEN OVERLAY BUTTON -->
            <div class="arrow-wrap go-down">
              <!-- OPEN OVERLAY BUTTON INNER -->
              <div class="open-overlay down-button">
                <i class="fas fa-arrow-down"></i>
                <i class="fas fa-arrow-down"></i>
              </div>
              <!-- /OPEN OVERLAY BUTTON INNER -->
            </div>
            <!-- /OPEN OVERLAY BUTTON -->
          </div>
          <!-- /CONTAINER MID -->
        </div>
        <!-- /FRONT CONTENT -->

        <!-- BACKGROUND CONTENT -->
        <div class="background-content page-enter-animated">
          <!-- LEVEL 1 -->
          <div class="level-1">
            <div class="bg-overlay"></div>
            <div class="bg-pattern"></div>
            <div id="canvas">
              <canvas class="bg-effect layer" data-depth="0.2"></canvas>
            </div>
          </div>
          <!-- /LEVEL 1 -->

          <!-- LEVEL 2 -->
          <div class="level-2">
            <div class="bg-image layer" data-depth="0.04"></div>
            <div class="bg-video layer" data-depth="0.04"></div>
            <div class="bg-color layer" data-depth="0.04"></div>
          </div>
          <!-- /LEVEL 2 -->
        </div>
        <!-- /BACKGROUND CONTENT -->
      </section>
      <!-- /HERO -->

      <!-- OVERLAY CONTAINER -->
      <div id="overlay">
        <!-- OVERLAY-1 -->
        <section class="overlay">
          <!-- CONTENT -->
          <div id="about" class="content">
            <!-- CONTAINER MID -->
            <div class="container-mid">
              <!-- CONTAINER -->
              <div class="container">
                <h1 id="section-title">TITLE</h1>

                <p id="section-description">DESCRIPTION</p>

                <!-- SOCIAL LINKS -->
                <ul class="social-icons">
                  <li>
                    <a
                      data-placement="bottom"
                      title="Twitter"
                      class="fab fa-twitter"
                      href="https://twitter.com/"
                      id="twitter-link"
                    >
                      <div class="overlay"></div>
                    </a>
                  </li>
                  <li>
                    <a
                      data-placement="bottom"
                      title="Telegram"
                      class="fab fa-telegram"
                      href="https://web.telegram.org"
                      id="telegram-link"
                    >
                      <div class="overlay"></div>
                    </a>
                  </li>
                </ul>
                <!-- /SOCIAL LINKS -->
              </div>
              <!-- /CONTAINER -->
            </div>
            <!-- /CONTAINER MID -->
          </div>
          <!-- /CONTENT -->
        </section>
        <!-- /OVERLAY-1 -->

        <!-- OVERLAY BACK BUTTON -->
        <div
          class="up-button go-up"
          style="
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          â†‘
        </div>
        <!-- /OVERLAY BACK BUTTON -->
      </div>
      <!-- /OVERLAY CONTAINER -->
    </div>
    <!-- MAIN -->

    <!-- JAVASCRIPT FILES -->
    <script type="text/javascript" src="assets/js/plugins/plugins.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/hero.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
